<!DOCTYPE html>
<html lang="en">
  <head>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-image: url("https://33k3cuyqkgniqpxfbguphs4wa3kasvuasnwnhaay72epaej2ijaq.arweave.net/3tWxUxBRmog-5Qmo88uWBtQJVoCTbNOAGP6I8BE6QkE?ext=PNG");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: 50%;
      overflow: hidden;
    }
    h1 {
      position: absolute;
      text-align: center;
      font-size: 40px;
      top: 70px;
      left: 0;
      right: 0;
      margin: 0 auto;
      color: #eee;
    }
    .units {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .test {
      width: 22vw;
      height: 20vh;
      background-color: #d9b355;
      margin-bottom: 5vh;
      margin-left: 1vw;
      border-radius: 25px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    .test-right {
      margin-left: 0;
      margin-right: 1vw;
    }
    h2 {
      text-align: center;
      margin-top: 5px;
      font-size: 30px;
      color: #96351e;
    }

    button {
      --b: 3px; /* border thickness */
      --s: 0.15em; /* size of the corner */
      --c: #bd5532;

      padding: calc(0.05em + var(--s)) calc(0.3em + var(--s));
      color: var(--c);
      --_p: var(--s);
      background: conic-gradient(
          from 90deg at var(--b) var(--b),
          #0000 90deg,
          var(--c) 0
        )
        var(--_p) var(--_p) / calc(100% - var(--b) - 2 * var(--_p))
        calc(100% - var(--b) - 2 * var(--_p));
      transition: 0.3s linear, color 0s, background-color 0s;
      outline: var(--b) solid #0000;
      outline-offset: 0.2em;
    }
    button:hover,
    button:focus-visible {
      --_p: 0px;
      outline-color: var(--c);
      outline-offset: 0.05em;
    }
    button:active {
      background: var(--c);
      color: #fff;
    }
    button {
      font-family: system-ui, sans-serif;
      font-weight: bold;
      font-size: 2rem;
      cursor: pointer;
      border: none;
      margin: 0.1em;
      margin-top: 20px;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
    }
    .alt {
      color: rgb(40, 108, 120);
    }
    .button-alt {
      color: rgb(40, 108, 120);
      background: conic-gradient(
          from 90deg at var(--b) var(--b),
          #0000 90deg,
          rgb(40, 108, 120) 0
        )
        var(--_p) var(--_p) / calc(100% - var(--b) - 2 * var(--_p))
        calc(100% - var(--b) - 2 * var(--_p));
    }

    .button-alt:hover,
    .button-alt:focus-visible {
      outline-color: rgb(40, 108, 120);
    }
    .button-alt:active {
      background: rgb(40, 108, 120);
    }
  </style>

        </div>
        <div class="test">

            <button>Learn about it!!</button>
          </div>
        </div>
      </div>
      <div class="units-right">
        <div class="units-left">
          <div class="test test-right">
            <h2>Period 1 (1491-1607)</h2>

              <button class="button-alt">Learn about it!!</button>
            </div>
